<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>practise</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel__wrapper">
        <ul class="carousel__inner-wrapper">
          <li class="carousel__slide">
            <div class="slide"></div>
            <img src="https://picsum.photos/id/33/1440/900" />
            <p>slide 1</p>
          </li>
          <li class="carousel__slide">
            <img src="https://picsum.photos/id/39/1440/900" />
            <p>slide 2</p>
          </li>
          <li class="carousel__slide">
            <img src="https://picsum.photos/id/35/1440/900" />
            <p>slide 3</p>
          </li>
          <li class="carousel__slide">
            <img src="https://picsum.photos/id/366/1440/900" />
            <p>slide 4</p>
          </li>
          <li class="carousel__slide">
            <img src="https://picsum.photos/id/367/1440/900" />
            <p>slide 5</p>
          </li>
        </ul>
        <div class="buttons">
          <button class="previous">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
